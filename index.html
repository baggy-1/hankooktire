<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TDJ8RYPVND"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TDJ8RYPVND');
    </script>
    <title>한국타이어-석적점</title>
</head>
<body>
    <header>
        <div class="wrapper-header">
            <div class="wrap-img">
                <img class="logo" src="img/logo.jpg" onclick="location.href='#sec1'">
            </div>
            <div class="wrap-icon">
                <div class="wrapper-icon">
                    <div class="location" onclick="location.href='#sec3'"></div>
                    <div class="language" onclick="document.location.href='tel:0549760770'"></div>
                    <nav class="site-nav">
                        <input id='nav-toggle' type="checkbox">
                        <label class='nav-toggle-label' for="nav-toggle">
                            <span class="nav-bar"></span>
                        </label>
                    </nav>
                </div>
            </div>
            <div class="nav-content-wrapper">
                <ul class="nav">
                    <li class="nav-content" id="navShopBtn" onclick="location.href='#sec2'">매장사진</li>
                    <li class="nav-content" id="navSvBtn" onclick="location.href='#sv-sec'">제공 서비스</li>
                    <li class="nav-content" id="navCallBtn" onclick="document.location.href='tel:0549760770'">예약문의</li>
                    <li class="nav-content" id="navMapBtn" onclick="location.href='#sec3'"">찾아오시는 길</li>
                </ul>
            </div>
            <div class="nav-circle"></div>
        </div>
    </header>
    <section class="sec-first" id="sec1">
        <video class="main-video" autoplay loop muted poster="img/main_video_poster.PNG" src="video/main_video.mp4"></video>
        <div class="main-video-dark"></div>
        <article class="art-first">
            <div class="empty-div"></div>
            <div class="intro-wrap">
                <p class="intro-shop">
                    한국타이어 석적점</br>
                    (남구미 자동차 정비)
                </p>
                <p class="intro-shop-desc">
                    한국타이어 석적점은</br>자동차 관련 모든 향상된 경험을 제공합니다.
                </p>
            </div>
            <div class="btn-wrap-sec1">
                <button class="btn-sec1 btn-book" onclick="document.location.href='tel:0549760770'">예약 문의</button>
                <button class="btn-sec1 btn-map" onclick="location.href='#sec3'">찾아오시는 길</button>
            </div>
            <div class="scroll-wrap" onclick="location.href='#sv-sec'">
                <div class="scroll scr-top">v</div>
                <div class="scroll scr-bot">v</div>
            </div>
        </article>
    </section>
    <section class="sv-sec" id="sv-sec">
        <article class="sv-art">
            <div class="service-info">
                <div class="service-name">타이어</div>
            </div>
            <div class="service-wrap">
                <ul class="move-img-wrap">
                    <li class="move-img sv-img"><img src="img/tire.png"></li>
                    <li class="move-img sv-img"><img src="img/alignment.png"></li>
                    <li class="move-img sv-img"><img src="img/engineoil.png"></li>
                    <li class="move-img sv-img"><img src="img/engineering.jpg"></li>
                    <li class="move-img sv-img"><img src="img/largecar.jpg"></li>
                </ul>
                <button class="btn-arrow-left"><</button>
                <button class="btn-arrow-right">></button>
                <div class="service-control">
                    <button class="btn-service btn-click" id="btn-service1"></button>
                    <button class="btn-service btn-unclick" id="btn-service2"></button>
                    <button class="btn-service btn-unclick" id="btn-service3"></button>
                    <button class="btn-service btn-unclick" id="btn-service4"></button>
                    <button class="btn-service btn-unclick" id="btn-service5"></button>
                </div>
            </div>
            <div class="scroll-wrap" onclick="location.href='#sec2'">
                <div class="scroll scr-top">v</div>
                <div class="scroll scr-bot">v</div>
            </div>
        </article>
    </section>
    <section class="sec-second" id="sec2">
        <article class="imgs-shop">
            <div class="art2-wrap">
                <div class="heading">매장 사진</div>
                <div class="img-wrap">
                    <ul class="move-img-wrap img-shop-wrap">
                        <li class="move-img sp-img"><img src="img/shop1.jpg"></li>
                        <li class="move-img sp-img"><img src="img/shop2.jpg"></li>
                        <li class="move-img sp-img"><img src="img/shop3.jpg"></li>
                        <li class="move-img sp-img"><img src="img/shop4.jpg"></li>
                        <li class="move-img sp-img"><img src="img/shop5.jpg"></li>
                    </ul>
                    <button class="btn-arrow-left shop-btn" id="shop-btn-left"><</button>
                    <button class="btn-arrow-right shop-btn" id="shop-btn-right">></button>
                    <div class="service-control shop-btn-control">
                        <button class="btn-service btn-click" id="btn-shop1"></button>
                        <button class="btn-service btn-unclick" id="btn-shop2"></button>
                        <button class="btn-service btn-unclick" id="btn-shop3"></button>
                        <button class="btn-service btn-unclick" id="btn-shop4"></button>
                        <button class="btn-service btn-unclick" id="btn-shop5"></button>
                    </div>
                </div>
            </div>
            <div class="scroll-wrap" onclick="location.href='#sec3'">
                <div class="scroll scr-top">v</div>
                <div class="scroll scr-bot">v</div>
            </div>
        </article>
    </section>
    <section class="sec-third" id="sec3">
        <article class="art-third">
            <div class="heading" id="fr">찾아오시는 길</div>
            <div class="map-shop">
                <div class="btn-wrap">
                    <button class="btn-fr">길찾기</button>
                    <button class="btn-rv">로드뷰</button>
                </div>
                <div class="map" id="map"></div>
                <div class="map-rv"></div>
            </div>
        </article>
        <footer class="footer">
            <div class="footer-desc-wrap">
                <p>경북 칠곡군 석적읍 석적로 1017-14</p>
                <p>전화: 054-976-0770 팩스: 054-977-8399</p>
            </div>
        </footer>
    </section>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16feedbd5be5eb7ed5dd7319be5c609c"></script>
    <script src="js/mapKakao.js"></script>
    <script src="js/imgSlide.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
